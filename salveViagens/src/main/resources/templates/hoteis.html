<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"/>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Salve Viagens</title>
		<meta name="description" content="Free Bootstrap 4 Theme by uicookies.com">
		<meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
    
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/select2.css">
    

    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/style.css">

	</head>
	<body>
    
    <section class="probootstrap_section" id="section-city-guides">
      <div class="container">
        <div class="row mb-3">
          <div class="col-md-6">
          <h2>Selecione uma Hospedagem</h2>
			<form th:action="@{hotelViagem}" method="post" th:object="${viagem}" >
			<input th:field="*{id}" type="hidden"></input>
			
            <div class="media probootstrap-media d-flex align-items-stretch mb-4 probootstrap-animate" th:each="hotel : ${hoteis}">
              <div class="probootstrap-media-image" style="background-image: url" th:src="@{${hotel.foto}}">
              <img th:src="@{${hotel.foto}}"/>
              </div>
              <div class="media-body">
                <h5 class="mb-3"><span th:text="${hotel.nome}"></span></h5>
                <p>Lugares: <span th:text="${viagem.totalPassageiros}"></span></p>
                <p>Diária: <span th:text="${viagem.totalPassageiros} * ${hotel.valor}"></span></p>
                <input type="radio" th:value="${hotel.id}" name="hospedagem">
              </div>
              </div>
           <div class="col-md">
              <input type="submit" value="Avançar" class="btn btn-primary btn-block">
            </div>
            </form>
          </div>
        </div>

      </div>
    </section>
  
    <!-- END section -->
    
    <footer class="probootstrap_section probootstrap-border-top">
    	<div class="row pt-5">
        	<div class="col-md-12 text-center">
          		<p class="probootstrap_font-14">&copy; 2019. Todos os Direitos Reservados Salve Viagens. 
      		</div>
    	</div>
    </footer>
    
    <script src="js/jquery.min.js"></script>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/select2.min.js"></script>

    <script src="js/main.js"></script>
	</body>
</html>
