<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Salve Viagens |</title>

<!-- Bootstrap -->
<link href="/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/vendors/nprogress/nprogress.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div th:replace="~{fragments/menu :: menu}"></div>

	<!-- page content -->
	<div class="right_col" role="main">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Cadastros</h3>
				</div>
			</div>
			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Cadastro de Permissões</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
						<form class="form-horizontal form-label-left"
										action="/administrativo/permissao/salvarPermissao"
										method="POST" th:object="${permissoes}" novalidate>
										<input type="hidden" class="form-control input-sm" id="id"
											th:field="*{id}" readOnly="readonly" />
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="funcionario">Funcionario: <span
												class="required">*</span></label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<select th:field="*{funcionario}" class="form-control">
													<option value="0">Selecione um Funcionario</option>
													<option th:each="func: ${funcionarios}"
														th:value="${func.id}" th:text="${func.nome}"></option>
												</select>
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="estado">Papéis: <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<select th:field="*{papeis}" class="form-control">
													<option value="0">Selecione uma Função</option>
													<option th:each="p : ${papeis}" th:value="${p.id}"
														th:text="${p.nome}"></option>
												</select>
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="dataPermissao">Data de Permissão: <span
												class="required">*</span></label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input th:field="*{dataPermissao}" id="dataPermissao"
													class="form-control col-md-7 col-xs-12" required="required"
													type="date">
											</div>
										</div>
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-md-offset-3">
												<button id="send" type="submit" class="btn btn-success">Salvar</button>
												<button type="submit" class="btn btn-primary">Cancelar</button>
											</div>
										</div>
									</form>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->

	<!-- footer content -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!-- /footer content -->
	</div>
	</div>

	<!-- jQuery -->
	<script src="/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/vendors/nprogress/nprogress.js"></script>
	<!-- validator -->
	<script src="/vendors/validator/validator.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="/build/js/custom.min.js"></script>

</body>
</html>
