<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"/>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Salve Viagens |</title>

<!-- Bootstrap -->
<link href="/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"/>
<!-- Font Awesome -->
<link href="/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet"/>
<!-- NProgress -->
<link href="/vendors/nprogress/nprogress.css" rel="stylesheet"/>

<!-- Custom Theme Style -->
<link href="/build/css/custom.min.css" rel="stylesheet"/>
</head>

<body class="nav-md">
	<div th:replace="~{fragments/menu :: menu}"></div>
	<!-- page content -->
	<div class="right_col" role="main">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Cadastros</h3>
				</div>
			</div>
			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Cadastro de Clientes</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">

							<form class="form-horizontal form-label-left"
								action="/administrativo/cliente/salvarCliente" method="Post"
								th:object="${cliente}" novalidate>
								
								<input th:field="*{id}" readOnly="readonly"
											class="form-control col-md-7 col-xs-12" type="hidden">

								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Nome: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{nome}" id="nome"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">CPF: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{cpf}" id="cpf"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">RG: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{rg}" id="rg"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Data de Nascimento: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{dtNascimento}" id="dtNascimento"
											class="form-control col-md-7 col-xs-12" required="required"
											type="date">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Telefone: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{telefone}" id="telefone"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Endereço: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{endereco}" id="endereco"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Número: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{numero}" id="numero"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="cidade">Cidade: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select th:field="*{cidade}" class="form-control">
											<option th:each="cidade: ${cidades}" th:value="${cidade.id}"
												th:text="${cidade.nome}"></option>
										</select>
									</div>
								</div>
								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-md-offset-3">
										<button id="send" type="submit" class="btn btn-success">Salvar</button>
										<button type="submit" class="btn btn-primary">Cancelar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->

	<!-- footer content -->

	<div th:replace="~{fragments/footer :: footer}"></div>

	</div>
	</div>

	<!-- jQuery -->
	<script src="/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/vendors/nprogress/nprogress.js"></script>
	<!-- validator -->
	<script src="/vendors/validator/validator.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="/build/js/custom.min.js"></script>

</body>
</html>
