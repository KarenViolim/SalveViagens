<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"/>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Salve Viagens</title>
		<meta name="description" content="Free Bootstrap 4 Theme by uicookies.com">
		<meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
    
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/select2.css">
    

    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/style.css">


    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendors/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendors/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendors/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">
	</head>
	<body>
  

	<div th:replace="~{fragments/navBar :: navBar}"></div>

    <!-- END nav -->
    

    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
      <div class="overlay"></div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md">
        <form th:action="@{/pagamento}" method="post" th:object="${viagem}">
        <div class="col-md probootstrap-animate">
          <div class="table-responsive table-responsive-data2">
            <table class="table table-data3">
                <thead >
                    <tr>
                        <th>Origem</th>
                        <td th:text="${viagem.transporte.origem.nome}"></td>
                    </tr>
                    <tr>
                        <th>Destino</th>
                        <td th:text="${viagem.transporte.destino.nome}"></td>
                    </tr>
                    <tr>
                        <th>Empresa</th>
                        <td th:text="${viagem.transporte.companhia.nome}"></td>
                    </tr>
                    <tr>
                        <th>Quantidade de Passageiros</th>
                        <td th:text="${viagem.totalPassageiros}"></td>
                    </tr>
                    <tr>
                        <th>Preço Passagem </th>
                        <td th:text="${viagem.transporte.valorPassagem}"></td>
                    </tr>
                    <tr>
                        <th>Total de Transporte</th>
                        <td th:text="${viagem.transporte.valorPassagem} * ${viagem.totalPassageiros}"></td>
                    </tr>
                    <tr>
                        <th>Hotel</th>
                        <td th:text="${viagem.hospedagem.nome}"></td>
                    </tr>
                    <tr>
                        <th>Diárias</th>
                        <td th:text="${viagem.diarias}"></td>
                    </tr>
                    <tr>
                        <th>Preço Diárias</th>
                        <td th:text="${viagem.hospedagem.valor * viagem.totalPassageiros}"></td>
                    </tr>
                    <tr>
                        <th>Total Hospedagem</th>
                        <td th:text="${viagem.hospedagem.valor} * ${viagem.diarias} * ${viagem.totalPassageiros}"></td>
                    </tr>
                    <tr>
                        <th>Total Viagem</th>
                        <td th:text="${viagem.total}"></td>
                    </tr>
                </thead>
            </table>
</div>
</div>
        <div class="row">
        <div class="col-md">
         <input th:field="*{id}" type="hidden">
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">Forma de Pagamento</label>
                      <label for="id_label_single" style="width: 100%;">
                        <select th:field="*{formaPagamento}" class="js-example-basic-single js-states form-control" 
                        id="id_label_single" style="width: 100%;">
                          <option th:each="forma: ${formas}" th:value="${forma.id}"
                          th:text="|${forma.parcela}X R$${viagem.total/forma.parcela}|"></option>
                        </select>
                      </label>
                    </div>
                  </div>
                </div>
                 <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">Clientes</label>
                      <label for="id_label_single" style="width: 100%;">
                        <select th:field="*{cliente}" class="js-example-basic-single js-states form-control" 
                        id="id_label_single" style="width: 100%;">
                          <option th:each="cliente: ${clientes}" th:value="${cliente.id}"
                          th:text="${cliente.nome}"></option>
                        </select>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">Funcionário</label>
                      <label for="id_label_single" style="width: 100%;">
                        <select th:field="*{funcionario}" class="js-example-basic-single js-states form-control" 
                        id="id_label_single" style="width: 100%;">
                          <option th:each="fun: ${funcionarios}" th:value="${fun.id}"
                          th:text="${fun.nome}"></option>
                        </select>
                      </label>
                    </div>
                  </div>
                </div>
                </div>
                </div>
          <p class="lead mb-5 probootstrap-animate"></p>
          <p class="probootstrap-animate">
            <input  type="submit" role="button" value="Confirmar" class="btn btn-primary p-3 mr-3 pl-5 pr-5 text-uppercase d-lg-inline d-md-inline d-sm-block d-block mb-3"></input> 
          </p>
        </form>
        </div>

        </div>
      </div>
    </div>
    </section>

    <!-- END section -->
    <!-- END section -->
    
    <footer class="probootstrap_section probootstrap-border-top">
    	<div class="row pt-5">
        	<div class="col-md-12 text-center">
          		<p class="probootstrap_font-14">&copy; 2019. Todos os Direitos Reservados Salve Viagens. 
      		</div>
    	</div>
    </footer>
    
    <script src="js/jquery.min.js"></script>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/select2.min.js"></script>

    <script src="js/main.js"></script>
	</body>
</html>
