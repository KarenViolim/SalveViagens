    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
      <div class="overlay"></div>
      <div class="container"></div>
            <!-- Table -->
                    
        <div class="col-md probootstrap-animate">
          <div class="table-responsive table-responsive-data2">
            <table class="table table-data3">
                <thead >
                    <tr>
                        <th>Origem</th>
                        <td th:text="${transporte.origem.nome}"></td>
                    </tr>
                    <tr>
                        <th>Destino</th>
                        <td th:text="${transporte.destino.nome}"></td>
                    </tr>
                    <tr>
                        <th>Empresa</th>
                        <td th:text="${transporte.companhia.nome}"></td>
                    </tr>
                    <tr>
                        <th>Quantidade de Passageiros</th>
                        <td th:text="${viagem.totalPassageiros}"></td>
                    </tr>
                    <tr>
                        <th>Preço Passagem </th>
                        <td th:text="${transporte.valorPassagem}"></td>
                    </tr>
                    <tr>
                        <th>Total de Transporte</th>
                        <td th:text="${transporte.valorPassagem} * ${viagem.totalPassageiros}"></td>
                    </tr>
                    <tr>
                        <th>Hotel</th>
                        <td th:text="${hotel.nome}"></td>
                    </tr>
                    <tr>
                        <th>Diárias</th>
                        <td th:text="${viagem.dataRetorno} - ${viagem.dataPartida}"></td>
                    </tr>
                    <tr>
                        <th>Preço Diárias</th>
                        <td th:text="${hotel.valor}"></td>
                    </tr>
                    <tr>
                        <th>Total Hospedagem</th>
                        <td th:text="${hotel.valor} * (${viagem.dataRetorno} - ${viagem.dataPartida})"></td>
                    </tr>
                </thead>
            </table>
          </div>
        </div>
        <!-- END DATA TABLE -->
        <div class="row">
        <div class="col-md-3">
            <div class="form-group">
              <label for="id_label_single2">Formas de Pagamento</label>
              <div class="probootstrap_select-wrap">
                <label for="id_label_single2" style="width: 100%;">
                <select class="js-example-basic-single js-states form-control" id="id_label_single2" style="width: 100%;">
                  <option value="Japan">Cartão de Crédito</option>
                </select>
              </label>
              </div>
            </div>
