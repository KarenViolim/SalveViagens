<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"/>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Salve Viagens</title>
		<meta name="description" content="Free Bootstrap 4 Theme by uicookies.com">
		<meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
    
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/select2.css">
    

    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/style.css">

	</head>
	<body>
  

	<div th:replace="~{fragments/navBar :: navBar}"></div>

    <!-- END nav -->
    

    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
      <div class="overlay"></div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md">
            <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Salve sua viagem com a SALVE VIAGENS</h2>
            <p class="lead mb-5 probootstrap-animate">Explore o mundo facilmente </p>
          </div> 
          <div class="col-md probootstrap-animate">
            <form th:action="@{salvarViagem}" class="probootstrap-form" th:object="${viagem}" method="post">
              <div class="form-group">
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">Origem</label>
                      <label for="id_label_single" style="width: 100%;">
                      	<input th:field="*{id}" type="hidden">
                        <select name="origem" class="js-example-basic-single js-states form-control" 
                        id="id_label_single" style="width: 100%;">
                          <option th:each="cidade: ${cidades}" th:value="${cidade.id}"
                          th:text="${cidade.nome}"></option>
                        </select>
                      </label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single2">Destino</label>
                      <div class="probootstrap_select-wrap">
                        <label for="id_label_single2" style="width: 100%;">
                        <select name="destino" class="js-example-basic-single js-states form-control" 
                        id="id_label_single2" style="width: 100%;">
                          <option th:each="cidade: ${cidades}" th:value="${cidade.id}"
                          th:text="${cidade.nome}"></option>
                        </select>
                      </label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-5">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-departure">Saída</label>
                      <input type="date" th:field="*{dataPartida}">
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-arrival">Chegada</label>
                      <input type="date" th:field="*{dataRetorno}">
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="form-group">
                  <div class="row mb-8">
                    <div class="col-md">
                      <div class="form-group">
                          <label for="id_label_single">Quantidade de Passageiros</label>
                          <input th:field="*{TotalPassageiros}" type="number" id="probootstrap-text-arrival" class="form-control" >
                      </div>
                    </div>
                  </div>
                  </div>
                  <!-- END row -->
							<div class="col-md">
								<div class="form-group">
									<label for="id_label_single2">Companhia</label>
									<div class="probootstrap_select-wrap">
										<label for="id_label_single3" style="width: 100%;"> 
										<select name="companhia" class="js-example-basic-single js-states form-control"
											id="id_label_single3" style="width: 100%;">
												<option th:each="c: ${companhias}" th:value="${c.id}"
													th:text="${c.nome}"></option>
										</select>
										</label>
									</div>
								</div>
							</div>
							<!-- END row -->
                </div>
                  <div class="col-md">
                    <input type="submit" value="Avançar" class="btn btn-primary btn-block">
                  </div>
            </form>
          </div>

        </div>
      </div>
    </section>
    
    <!-- END section -->
    
    <footer class="probootstrap_section probootstrap-border-top">
    	<div class="row pt-5">
        	<div class="col-md-12 text-center">
          		<p class="probootstrap_font-14">&copy; 2019. Todos os Direitos Reservados Salve Viagens. 
      		</div>
    	</div>
    </footer>
    
    <script src="js/jquery.min.js"></script>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/select2.min.js"></script>

    <script src="js/main.js"></script>
	</body>
</html>
